<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm and Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="clock" class="clock">00:00:00</div>

        <!-- Alarm Section -->
        <div class="alarm">
            <input type="time" id="alarm-time" />
            <button onclick="setAlarm()">Set Alarm</button>
        </div>

        <!-- Alarm Status -->
        <div id="alarm-status" class="alarm-status"></div>

        <!-- Stop Alarm Section -->
        <div>
            <button id="stop-alarm-btn" onclick="stopAlarm()" style="display: none;">Stop Alarm</button>
        </div>

        <!-- Stopwatch Section -->
        <div class="stopwatch">
            <div id="stopwatch-display">00:00:00</div>
            <button onclick="startStopwatch()">Start</button>
            <button onclick="stopStopwatch()">Stop</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
